<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Chat Application</title>
    <link rel="stylesheet" href="./style.css">
</head>

<body>

    <form class="form">
        <h1>Hello!</h1>
        <input type="text" id="user-name" placeholder="Username" required>
        <button id="btn" type="submit">Join Room</button>
    </form>
    <div class="chat-bord">

        <div class="container">

            <div class="head">
                <h1 class="user-head"></h1>
                <div class="message-container">

                    <!-- <div class="sender">
                        <p class="username">Username</p>
                        <p class="text">HELLO</p>
                    </div>

                    <div class="receive">
                        <p class="username">Username</p>
                        <p class="receive-text">hi</p>
                    </div> -->
                </div>
            </div>

            <div class="input-bar">
                <input type="text" id="message" placeholder="Message" onkeyup="enableBtn()">
                <button id="send-btn" type="submit" ><img src="./send.svg"></button>
            </div>
        </div>
    </div>

    <script src="https://cdn.socket.io/4.5.4/socket.io.min.js"></script>
    <script src="./script.js"></script>
</body>

</html>
